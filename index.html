<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/4. Marcadores/1. Coins/1.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/models/drawable.class.js"></script>
    <script src="./js/models/bars/bar.class.js"></script>

    <script src="./js/models/collectable/collectable.class.js"></script>
    <script src="./js/models/collectable/coin.class.js"></script>
    <script src="./js/models/collectable/poison.class.js"></script>
    <script src="./js/models/collectable/heart.class.js"></script>

    <script src="./js/models/moveableObject.class.js"></script>

    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/enemies/enemy.class.js"></script>
    <script src="./js/models/enemies/jellyFish.class.js"></script>
    <script src="./js/models/enemies/superJellyFish.class.js"></script>

    <script src="./js/models/enemies/lilaJellyFish.class.js"></script>
    <script src="./js/models/enemies/yellowJellyFish.class.js"></script>
    <script src="./js/models/enemies/pufferFish.class.js"></script>

    <script src="./js/models/enemies/endboss.class.js"></script>

    <script src="./js/models/throwable/throwable.class.js"></script>
    <script src="./js/models/throwable/bubble.class.js"></script>

    <script src="./js/models/background.class.js"></script>
    <script src="./js/models/light.class.js"></script>

    <script src="./js/models/level.class.js"></script>
    <script src="./js/levels/level1.js"></script>

    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/bars/lifeBar.class.js"></script>
    <script src="./js/models/bars/poisonBar.class.js"></script>
    <script src="./js/models/bars/smallLifeBar.class.js"></script>
    <script src="./js/models/number.class.js"></script>
    <script src="./js/models/bars/coinBar.class.js"></script>

    <script src="./js/models/keyboard.class.js"></script>

    <script src="./js/game.js"></script>
    <title>Sharkie</title>
  </head>
  <body onload="bindeTouchEvents()">
    <header>
      <div class="header_container">
        <h1>Sharkie</h1>
      </div>
    </header>
    <section id="game" class="game_container d_none">
      <div class="mute">
        <div class="game_menu">
          <img id="speakerIcon" src="./img/Icons/mute.png" alt="mute" onclick="toggleMute()" />
          <img onclick="toggleMenu()" id="menu" src="./img/Icons/app.png" alt="" />
          <img src="./img/Icons/maximize.png" onclick="toggleFullScreen()" alt="" />
        </div>
      </div>
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="mute">
        <div class="game_menu operations jc_sb">
          <div>
            <div class="op_icons jc_c">
              <button id="swimUpIcon" /><img src="./img/Icons/back.png" alt=""></button>
            </div>
            <div class="op_icons jc_c">
              <button id="swimLeftIcon"/><img  src="./img/Icons/back.png" alt=""></button>
              <button id="swimRightIcon"><img src="./img/Icons/back.png" alt="" /></button>
            </div>
            <div class="op_icons jc_c">
              <button id="swimDownIcon"> <img  src="./img/Icons/back.png" alt="" /></button>
            </div>
          </div>
          <div class="attack_icons op_icons">
            <div class="key">
              <img id="bubbleAttack" src="./img/1.Sharkie/4.Attack/Bubble trap/Bubble.png" alt="" />
            </div>
            <div class="key">
              <img id="slapAttack" src="./img/1.Sharkie/4.Attack/Fin slap/slap.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="start_game">
      <div id="start_game" class="background_start_game">
        <div class="start_game_container">
          <div class="menu">
            <img onclick="toggleMenu()" id="menu" src="./img/Icons/app.png" alt="" />
          </div>
          <div class="buttons">
            <div class="start_button" onclick="startGame()"><img src="./img/6.Botones/Start/2.png" alt="" /></div>
          </div>
        </div>
        <div id="menu_overlay" class="menu_overlay d_none">
          <div class="menu_container" id="menu_container">
            <div class="cancel" onclick="toggleMenu()">
              <div class="cancel_img">
                <img src="./img/Icons/cancel.png" alt="" />
              </div>
            </div>
            <h1>Instructions</h1>
            <table>
              <tr>
                <td>
                  <img class="arrows" src="./img/6.Botones/Key/arrow keys.png" alt="" />
                </td>
                <td>Move Sharkie</td>
              </tr>
              <tr>
                <td class="df_jc_fe">
                  <div class="key">X</div>
                </td>
                <td>Slap attack</td>
              </tr>
              <tr>
                <td class="df_jc_fe">
                  <div class="key">Y</div>
                </td>
                <td>Create poisonous bubbles</td>
              </tr>
            </table>
            <div class="instruction_footer">
              <div class="start_button d_none" id="restart" onclick="startGame()" touchStart="startGame()"><img src="./img/6.Botones/Try again/Recurso 18.png" alt="try again" /></div>
            </div>
          </div>
        </div>
        <div id="won_overlay" class="menu_overlay d_none">
          <div class="menu_container">
            <div class="game_over won">
              <div class="cancel" onclick="backToStart()">
                <div class="cancel_img">
                  <img src="./img/Icons/cancel.png" alt="" />
                </div>
              </div>
              <div class="game_over_container df_jc_fe">
                <div class="start_button" onclick="startGame()" touchStart="startGame()"><img src="./img/6.Botones/Try again/Recurso 17.png" alt="try again" /></div>
              </div>
            </div>
          </div>
        </div>
        <div id="lost_overlay" class="menu_overlay d_none">
          <div class="menu_container">
            <div class="game_over">
              <div class="cancel" onclick="backToStart()">
                <div class="cancel_img">
                  <img src="./img/Icons/cancel.png" alt="" />
                </div>
              </div>

              <div class="game_over_container">
                <img class="game_over_img" src="./img/6.Botones/Tittles/Game Over/Recurso 12.png" alt="game over" />
                <div class="start_button" onclick="startGame()"><img src="./img/6.Botones/Try again/Recurso 17.png" alt="try again" /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer_container"><a href="./html/credits.html">Credits</a></div>
    </footer>
  </body>
</html>
