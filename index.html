<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/4. Marcadores/1. Coins/1.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./js/models/drawable.class.js"></script>
    <script src="./js/models/bars/bar.class.js"></script>
    <script src="./js/models/collectable/coin.class.js"></script>
    <script src="./js/models/collectable/poison.class.js"></script>
    <script src="./js/models/moveableObject.class.js"></script>

    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/enemies/enemy.class.js"></script>
    <script src="./js/models/enemies/jellyFish.class.js"></script>

    <script src="./js/models/enemies/lilaJellyFish.class.js"></script>
    <script src="./js/models/enemies/yellowJellyFish.class.js"></script>
    <script src="./js/models/enemies/pufferFish.class.js"></script>

    <script src="./js/models/enemies/endboss.class.js"></script>

    <script src="./js/models/throwable.class.js"></script>
    <script src="./js/models/bubble.class.js"></script>

    <script src="./js/models/background.class.js"></script>
    <script src="./js/models/light.class.js"></script>

    <script src="./js/models/level.class.js"></script>
    <script src="./js/levels/level1.js"></script>

    <script src="./js/models/world.class.js"></script>
    <script src="./js/models/bars/lifeBar.class.js"></script>
    <script src="./js/models/bars/poisonBar.class.js"></script>
    <script src="./js/models/bars/coinBar.class.js"></script>

    <script src="./js/models/keyboard.class.js"></script>

    <script src="./js/game.js"></script>
    <title>Sharkie</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <h1>Sharkie</h1>
      </div>
    </header>
    <section id="game" class="game_container d_none">
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="mute"><img id="speakerIcon" src="./img/Icons/mute.png" alt="mute" onclick="toggleMute()" /></div>
    </section>
    <section id="start_game" class="start_game">
      <div class="background_start_game">
        <div class="start_game_container">
          <div class="menu">
            <img onclick="toggleMenu()" id="menu" src="img/Icons/app.png" alt="" />
          </div>
          <div class="buttons">
            <div class="start_button" onclick="startGame()"><img src="img/6.Botones/Start/2.png" alt="" /></div>
          </div>
        </div>
        <div id="menu_overlay" class="menu_overlay">
          <div class="menu_container" id="menu_container">
            <div class="cancel" onclick="toggleMenu()">
              <div class="cancel_img">
                <img src="./img/Icons/cancel.png" alt="" />
              </div>
            </div>
            <h1>Instructions</h1>
            <div class="instructions_item">
              <img class="arrows" src="./img/6.Botones/Key/arrow keys.png" alt="" />
              Move Sharkie
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer_container"><a href="./html/credits.html">Credits</a></div>
    </footer>
  </body>
</html>
